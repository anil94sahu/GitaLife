    <ion-card *ngFor="let item of items">

        <ion-item>
          
          <h2>{{item.payload.doc.data().name}}</h2>
          <p>{{item.payload.doc.data().title}}</p>
        </ion-item>
      
        
      
        <ion-card-content>
          <p>
            {{item.payload.doc.data().description}}
          </p>
        </ion-card-content>
      
        <ion-row>
          <ion-col>
            <button ion-button icon-start clear small>
              <ion-icon name="thumbs-up"></ion-icon>
              <div>{{item.payload.doc.data().like}} Likes</div>
            </button>
          </ion-col>
          <ion-col>
            <button ion-button icon-start clear small>
              <ion-icon name="text"></ion-icon>
              <div>4 Comments</div>
            </button>
          </ion-col>
          <ion-col align-self-center text-center>
            <ion-note>
              11h ago
            </ion-note>
          </ion-col>
        </ion-row>
      
    </ion-card>

    
</ion-content>
